<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="game-area">
            <div class="dealer-area">
                <h2 class="player-title">Main du Croupier</h2>
                <div id="dealer-cards" class="cards"></div>
                <div id="dealer-score" class="score">Score: 0</div>
            </div>
            <div class="player-area">
                <h2 class="player-title">Votre Main</h2>
                <div id="player-cards" class="cards"></div>
                <div id="player-score" class="score">Score: 0</div>
            </div>
            <div class="controls">
                <button id="hit-button" class="action-button">Tirer une carte</button>
                <button id="stand-button" class="action-button">Rester</button>
                <button id="new-game-button">Nouvelle partie</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
