<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu de Blackjack en ligne sans monnaie réelle. Jouez contre le croupier et essayez d'obtenir un score de 21 sans le dépasser.">
    <meta name="keywords" content="Blackjack, jeu de cartes, jeu en ligne">
    <meta name="author" content="Joris D-A">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center display-4">Blackjack</h1>
        <div class="game-area mt-4">
            <div class="dealer-area mb-4">
                <h2 class="player-title"><i class="fas fa-user-tie"></i> Main du Croupier</h2>
                <div id="dealer-cards" class="cards border p-3"></div>
                <div id="dealer-score" class="score mt-2">Score: 0</div>
            </div>

            <div id="message" class="message mt-4 text-center"></div>
            
            <div class="player-area mb-4">
                <h2 class="player-title"><i class="fas fa-user"></i> Votre Main</h2>
                <div id="player-cards" class="cards border p-3"></div>
                <div id="player-score" class="score mt-2">Score: 0</div>
            </div>

            <div class="controls text-center">
                <button id="hit-button" class="btn btn-primary m-2"><i class="fas fa-hand-paper"></i> Tirer une carte</button>
                <button id="stand-button" class="btn btn-primary m-2"><i class="fas fa-hand-rock"></i> Rester</button>
                <button id="new-game-button" class="btn btn-success m-2"><i class="fas fa-redo"></i> Nouvelle partie</button>
            </div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
